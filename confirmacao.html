<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço Agendado</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #bcd6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: aparecer 0.8s ease;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .check {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .check svg {
            fill: white;
            width: 40px;
            height: 40px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .btn-voltar {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 19.4L3.6 14l1.4-1.4L9 16.6l10-10L20.4 8z"/>
            </svg>
        </div>
        <h2>Serviço Agendado com Sucesso!</h2>
        <p>Seu agendamento foi registrado. Aguardamos você na data e horário combinados.</p>
        <button class="btn-voltar" onclick="voltarPagina()">Voltar à Página Inicial</button>

        <footer>© 2025 Barbearia Estilo — Todos os direitos reservados.</footer>
    </div>

    <script>
        function voltarPagina() {
            // Redireciona de volta para a página principal
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
